
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cadet2Career Skill Translation Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Cadet2Career Translation Tool</h1>
  <label for="name">Your Name:</label>
  <input type="text" id="name" placeholder="Enter your full name" />

  <label for="ranks">Select Ranks:</label>
  <select id="ranks" multiple></select>

  <label for="courses">Select Courses  (Hold Ctrl/Cmnd to select more than one):</label>
  <select id="courses" multiple></select>

  <label for="qualifications">Select Qualifications  (Hold Ctrl/Cmnd to select more than one):</label>
  <select id="qualifications" multiple></select>

  <label for="awards">Select Awards (Hold Ctrl/Cmnd to select more than one):</label>
  <select id="awards" multiple></select>

  <button onclick="generatePDF()">Download Resume PDF</button>
</body>
</html>
